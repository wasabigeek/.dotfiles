- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: shell/zshrc
    ~/.bashrc: shell/bashrc
    ~/.bash_profile: shell/bash_profile
    ~/.profile: shell/profile
    ~/.default-python-packages: asdf/default-python-packages

- shell:
  - [git submodule update --init --recursive, Installing submodules]
